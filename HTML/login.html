<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechnoScape</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <span class="mascot"></span>
        </div>
        <div class="middle">
            <span class="color1"></span>
            <span class="color2"></span>
        </div>
        <div class="right">
            <div class="login-box">
                <span class="login-header"></span>
                <form>
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="">
                            <img src="../LoginRegisAsset/Icons - PNG/mdi_eye.png" class="eye-icon" alt="">
                        </div>
                    </div>
                    <a href="../HTML/forgot-pass.html" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button">Login</button>
                    <p class="signup-text">Don't have an account? <a href="../HTML/register.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
