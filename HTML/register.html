<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Technoscape</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="container">
        <div class="upper"></div>
        <div class="middle"></div>
        <div class="form-container">
            <span class="register-header">
                <p>Team Info</p>
                <img id="team-info" src="../LoginRegisAsset/Icons - PNG/Frame 6.png" alt="">
                <p>Leader's Info</p>
                <img id="leader-info" src="../LoginRegisAsset/Icons - PNG/Frame 6.png" alt="">
                <p>Contact Information</p>
                <img id="contact-info" src="../LoginRegisAsset/Icons - PNG/Frame 6.png" alt="">
                <p>Upload</p>
            </span>
            <form class="form-content">
                <h1>Letâ€™s Jump Right in!</h1>
                <div class="main-form">
                    <div class="left-form">
                        <div class="form-group">
                            <label for="team-name">Team Name</label>
                            <input type="text" id="team-name" name="team-name" required>
                            <span class="error-message">*Please enter a valid team name</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}">
                                <img src="../LoginRegisAsset/Icons - PNG/mdi_eye.png" class="eye-icon" alt="Show/Hide Password">
                                <span class="error-message">
                                    *Must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-group">
                            <label for="binusian">Binusian?</label>
                            <select id="binusian" required>
                                <option class="hidden_option" value="" disabled selected>Choose here</option>
                                <option value="yes">Binusian</option>
                                <option value="no">Non-Binusian</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirm-password" placeholder="" required>
                                <img src="../LoginRegisAsset/Icons - PNG/mdi_eye.png" class="eye-icon" alt="">
                                <span class="error-message"></span>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="form-actions">
                    <button type="button" class="back-btn"><a href="#">Back</a></button>
                    <button type="submit" class="next-btn"><a href="../HTML/register_leader-info.html">Next</a></button>
                </div>
                <div class="have-account">
                    <a href="../HTML/login.html">Already have an account?</a>
                </div>
                
            </form>
        </div>
        <div class="bottom"></div>
    </div>
    
</body>
<script src="../JS/register.js" defer></script>
</html>
