<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | TechnoScape</title>
    <link rel="stylesheet" href="../CSS/forgot-pass.css">
</head>
<body>
    <div class="container">
        <div class="upper"></div>
        <div class="below-upper"></div>
        <div class="middle"></div>
        <div class="form-container">
            <span class="reset-header"></span>
            <form class="form-content">
                <h1>Reset Password</h1>
                <p>Enter your account email to receive a password reset link</p>
                <div class="form-group">
                    <label for="email-address">Email address</label>
                    <input type="text" id="email-address" placeholder="">
                </div>
                <div class="form-actions">
                    <button type="Reset Password" class="reset-btn">Reset password</button>
                </div>
                <div class="sign-up">
                    <p>Don't have an account?</p>
                    <a href="../HTML/register.html" class="sign-up">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
